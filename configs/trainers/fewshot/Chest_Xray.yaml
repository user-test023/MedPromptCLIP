# Independent Vision Language Prompting
DATALOADER:
  TRAIN_X:
    BATCH_SIZE: 2
  TEST:
    BATCH_SIZE: 2
  NUM_WORKERS: 8

INPUT:
  SIZE: (224, 224)
  INTERPOLATION: "bicubic"
  PIXEL_MEAN: [0.5042229,0.50427837,0.5045664]
  PIXEL_STD: [0.22627175,0.22626996,0.22635411]
  TRANSFORMS: ["random_resized_crop", "random_flip", "normalize"]

OPTIM:
  NAME: "adamw"
  LR: 5e-6
  MAX_EPOCH: 40
  LR_SCHEDULER: "cosine"
  WEIGHT_DECAY: 0.15
  ADAM_BETA1: 0.9
  ADAM_BETA2: 0.98

TRAIN:
  PRINT_FREQ: 20

MODEL:
  BACKBONE:
    NAME: "ViT-L/14_PMC"

TRAINER:
  IVLP:
    N_CTX_VISION: 4
    N_CTX_TEXT: 6
    CTX_INIT: "a X-ray image of "
    PREC: "fp16"
    PROMPT_DEPTH_VISION: 9
    PROMPT_DEPTH_TEXT: 9
TEST:
  COMPUTE_CMAT: True